<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us — BlogWeb</title>
    <link href="output.css" rel="stylesheet" />
</head>

<body class="bg-white text-gray-800 font-sans">

    <!-- Navbar -->
    <header class="shadow-md bg-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">BW</h1>
            <nav class="space-x-6 text-gray-700 font-medium">
                <a href="index.html" class="hover:text-indigo-500">Home</a>
                <a href="about.html" class="hover:text-indigo-500">About</a>
                <a href="blog.html" class="hover:text-indigo-500">Blog</a>
                <a href="contact.html" class="hover:text-indigo-500">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-indigo-100 to-blue-100 py-20">
        <div class="max-w-5xl mx-auto px-6 text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 leading-tight">
                Get in Touch with <span class="text-indigo-600">BlogWeb</span>
            </h2>
            <p class="text-lg text-gray-700 mb-6">
                We'd love to hear from you! Whether you have a question, suggestion, or just want to say hi, contact us
                today.
            </p>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="py-16 bg-white">
        <div class="max-w-4xl mx-auto px-6">
            <h3 class="text-3xl font-semibold text-center text-indigo-600 mb-8">Contact Us</h3>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-800">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border rounded-lg shadow-sm"
                        placeholder="Your Name" required>
                </div>
                <div>
                    <label for="email" class="block text-lg font-medium text-gray-800">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg shadow-sm"
                        placeholder="Your Email" required>
                </div>
                <div>
                    <label for="message" class="block text-lg font-medium text-gray-800">Message</label>
                    <textarea id="message" name="message" class="w-full p-3 border rounded-lg shadow-sm" rows="6"
                        placeholder="Your Message" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-xl shadow hover:bg-indigo-700 transition">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6 mt-10">
        <div class="text-center text-gray-600 text-sm">
            © 2025 BlogWeb. Made with love by Hania Khan.
        </div>
    </footer>
</body>

</html>
