<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            space-y-6:
        }
        .login-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 0.75rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            color: #555;
            font-size: 0.85rem;
        }
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 0.75rem);
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }
        .submit-button {
            background-color: #6366f1;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        .submit-button:hover {
            background-color: #4f46e5;
        }
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            margin: 1rem 0;
            font-size: 0.8rem;
        }
        .separator hr {
            flex-grow: 1;
            background-color: #ddd;
            height: 1px;
            margin: 0 0.5rem;
        }
        .google-login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.6rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .google-login-button:hover {
            background-color: #f9f9f9;
            border-color: #ccc;
        }
        .google-icon {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #555;
        }
        .signup-link a {
            color: #6366f1;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="login-container">
        <h2 class="text-2xl font-bold text-center">Login</h2>

        <form id="loginForm" class="space-y-5">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <button type="submit" class="submit-button">
                Login
            </button>
        </form>

        <div class="separator">
            <hr>
            <span>or</span>
            <hr>
        </div>

        <button onclick="handleGoogleLogin()" class="google-login-button">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-icon">
            Login with Google
        </button>

        <p class="signup-link">
            Don't have an account?
            <a href="/signup">Sign Up</a>
        </p>
    </div>

    <script>
        // Handle regular form login (email & password)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you would normally send data to your server to login
            console.log('Login with:', { email, password });

            // Example redirect after login
            // window.location.href = '/dashboard';
        });

        // Handle Google login (replace with your own OAuth flow)
        function handleGoogleLogin() {
            // Redirect user to your Google OAuth endpoint
            window.location.href = "https://accounts.google.com/o/oauth2/v2/auth?client_id=YOUR_GOOGLE_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email profile openid";
        }
    </script>
</body>
</html>
